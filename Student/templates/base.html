{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/slick/slick.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
	<link rel="stylesheet" href="{% static 'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
	<script src="{% static 'admin/js/django_jalali.min.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
	
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body dir="rtl">

	<div class="header">
		<div class="container">
		    <div class="row">
				<div class="col-xxl-12">
					<div class="header-content">
					<div class="header-left">
						<div class="brand-logo">
						</div>
						<div class="search">
						<form action="/search/" method="GET">
							<div class="input-group">
							<input type="text" class="form-control" name="query" placeholder="جستجو">
							<button type="submit" class="input-group-text btn"><i class="icofont-search text-secondary"></i></button>
							</div>
						</form>
						</div>
					</div>

					<div class="header-right">
						<div class="dark-light-toggle" onclick="themeToggle()">
						<span class="dark"><i class="icofont-moon"></i></span>
						<span class="light"><i class="icofont-sun-alt"></i></span>
						</div>
					</div>

					</div>
				</div>
		    </div>
		</div>
	</div>

	{% include 'sidebar.html' %}

    {% block body %}{% endblock %}



    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'vendor/basic-table/jquery.basictable.min.js' %}"></script>
	<script src="{% static 'js/plugins/basic-table-init.js' %}"></script>
	<script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script src="{% static 'js/plugins/perfect-scrollbar-init.js' %}"></script>
	<script src="{% static 'vendor/apexchart/apexcharts.min.js' %}"></script>
	<script src="{% static 'js/dashboard.js' %}"></script>
	<script src="{% static 'js/plugins/apex-price.js' %}"></script>
	<script src="{% static 'vendor/slick/slick.min.js' %}"></script>
	<script src="{% static 'js/plugins/slick-init.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
	<script src="{% static 'js/attendance.js' %}"></script>
</body>
</html>
